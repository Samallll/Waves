eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://${EUREKA_SERVER_URL}:8761/eureka

spring:
  output:
    ansi:
      enabled: ALWAYS
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - CustomTokenRelay=
      routes:
        - id: email-service-router
          uri: http://${EMAIL_SERVICE_URL}:8091
          predicates:
            - Path=/api/v1/email/**
        - id: user-service-router
          uri: http://${USER_SERVICE_URL}:8092
          predicates:
            - Path=/api/v1/user/**
        - id: registration-service-router
          uri: http://${AUTHORIZATION_SERVER_URL}:9000
          predicates:
            - Path=/api/v1/register/**
        - id: host-service-router
          uri: http://${HOST_SERVICE_URL}:8094
          predicates:
            - Path=/api/v1/host/**
        - id: event-service-router
          uri: http://${EVENT_SERVICE_URL}:8095
          predicates:
            - Path=/api/v1/event/**
        - id: payment-service-router
          uri: http://${PAYMENT_SERVICE_URL}:8096
          predicates:
            - Path=/api/v1/payment/**
        - id: chat-service-router
          uri: http://${CHAT_SERVICE_URL}:8097
          predicates:
            - Path=/api/v1/chat/**
        - id: react-app
          uri: http://${REACT_APP_URL}:3000/
          predicates:
            - Path=/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: http://${REACT_APP_URL}:3000
            allowedMethods: "*"
            allowedHeaders: "*"
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: spring
            client-id: client
            client-secret: secret
            scope: openid, profile
            authorization-grant-type: authorization_code
#            redirect-uri: "http://api-gateway-lb.default.svc.cluster.local:80/login/oauth2/code/gateway"
#            redirect-uri: "http://146.190.11.80:80/login/oauth2/code/{registrationId}"
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
#            redirect-uri: http://127.0.0.1:8090/login/oauth2/code/gateway
#            redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          spring:
#            issuer-uri: "http://authorization-server-lb.default.svc.cluster.local:9000"
            issuer-uri: http://${AUTHORIZATION_SERVER_URL}:9000

logging:
  level:
    org:
      springframework:
        security: INFO

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://${ZIPKIN_SERVER_URL}:9411/api/v2/spans