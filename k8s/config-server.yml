apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: samal024/config-server
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
          env:
            - name: EUREKA_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: eureka_server_url
            - name: ZIPKIN_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: zipkin_server_url

---

apiVersion: v1
kind: Service
metadata:
  name: config-server-svc
spec:
  selector:
    app: config-server
  ports:
    - port: 8088
      targetPort: 8088


