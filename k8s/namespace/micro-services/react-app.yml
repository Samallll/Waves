apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: micro-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: samal024/crowdcraft-react-app
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: react-app-cm

---

apiVersion: v1
kind: Service
metadata:
  name: react-app-svc
  namespace: micro-services
spec:
  selector:
    app: react-app
  ports:
    - port: 3000
      targetPort: 3000